<!DOCTYPE html>
<html>
<head>
<title>Impact.com Support</title>
<script type="text/javascript">
function generateSupportLink() {
	var txtLink = "https://app.impact.com/secure/grantTempSupportAccess.ihtml?clientId=".concat(document.getElementById("txtAccountID").value);
    document.getElementById("lnkSupport").innerHTML = txtLink;
    navigator.clipboard.writeText(txtLink);
}
function generateDemoSupportLink() {
	var txtLink = "https://demo.impact.com/secure/grantTempSupportAccess.ihtml?clientId=".concat(document.getElementById("txtAccountID").value);
    document.getElementById("lnkDemoSupport").innerHTML = txtLink;
    navigator.clipboard.writeText(txtLink);
}
function generateResyncUTTLink() {
	var txtUTTLink = "https://app.impact.com/secure/none/syncUniversalTracking.ihtml?a=".concat(document.getElementById("txtAccountID").value);
    document.getElementById("lnkResyncUTT").innerHTML = txtUTTLink;
    navigator.clipboard.writeText(txtUTTLink);
}
function generateOperatorBillingLink() {
	var txtOperatorBilling = "https://operator.impactradius.net/secure/operator/report/secure/operator/advertiser/billing-home-flow.irop?irAccountId=".concat(document.getElementById("txtAccountID").value);
    document.getElementById("lnkOperatorBilling").innerHTML = txtUTTLink;
    navigator.clipboard.writeText(txtUTTLink);
}
</script>
</head>
<body>
    <form>
    Account ID: <input type="text" id="txtAccountID" name="txtAccountID" /><br />
    </form>
    <hr />
    <button type="button" onclick="generateSupportLink();">Generate App Support Link</button>
    <br />
    App Support Link: <div id="lnkSupport" name="lnkSupport">__</div><br /><br />
    <hr />
    <button type="button" onclick="generateDemoSupportLink();">Generate Demo Support Link</button>
    <br />
    Demo Support Link: <div id="lnkDemoSupport" name="lnkDemoSupport">__</div><br /><br />
    <hr />
    <button type="button" onclick="generateResyncUTTLink();">Generate Resync UTT Link</button>
    <br />
    Resync UTT Link: <div id="lnkResyncUTT" name="lnkResyncUTT">__</div><br /><br />
    <hr />
    <button type="button" onclick="generateOperatorBillingLink();">Operator Billing Link</button>
    <br />
    Resync UTT Link: <div id="lnkOperatorBilling" name="lnkOperatorBilling">__</div><br /><br />
</body>
</html>
